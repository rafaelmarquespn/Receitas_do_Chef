{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<body>
    <div class="contact-area section-padding-0">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h3>Ol√° {{ user.username }}</h3>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <!-- ##### Best Receipe Area Start ##### -->
    <section class="best-receipe-area">
        <div class="container">
            <div class="row">
                {% if receitas  %}
                {% for receita in receitas %}
                <!-- Single Best Receipe Area -->
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="single-best-receipe-area mb-30">
                        
                        {% if  receita.foto_receita %}
                        <a href="{% url 'receita' receita.id  %}">
                            <img src="{{ receita.foto_receita.url }}" alt="">
                        </a>
                        {% else %}
                        <a href="{% url 'receita' receita.id  %}">
                            <img src="{% static 'img/bg-img/foto_receita.png' %}" alt="">
                        </a>
                        {% endif %}
                        
                        <div class="receipe-content">
                            <a href="{% url 'receita' receita.id  %}">
                                <h5>{{ receita.nome_receita }}</h5>
                                <a href="{% url 'deleta_receita' receita.id %}" type= "button" class="btn btn-danger">Deletar</a>
                                <a href="{% url 'edita_receita' receita.id %}" type= "button" class="btn btn-info">Editar</a>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                {% endif %}
            </div>
        </div>
    </section>
    <!-- ##### Best Receipe Area End ##### -->
{% endblock %}
